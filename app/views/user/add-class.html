<div class="container">

  <div ng-include="'user/navs/user-nav.html'"></div>

  <div class="panel-white p4 clearfix">

    <div class="add-class-wrapper">

      <div class="account-heading pb4 mb4">
        <h2 class="heading-font text-center uppercase m0">Add your class</h2>
        <p class="text-center font-big m0">Lets start by adding the basic details about your class</p>
      </div>

      <form name="addClassForm" ng-submit="userAddClass.addClass()" class="form-horizontal">
        <fieldset>

          <div class="form-group">
            <label class="control-label">Name</label>
            <div>
              <input ng-model="userAddClass.title" type="text" class="form-control form-full" placeholder="Class name" required/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label">Category</label>
            <div>
              <select ng-model="userAddClass.categoryId" ng-change="userAddClass.classCategory(userAddClass.categoryId)" class="form-control form-full" ng-options="category.id as category.title for category in userAddClass.categories track by category.id" required>
                <option value="">-- Select Category --</option>
              </select>
            </div>
          </div>

          <div ng-repeat="category in userAddClass.categories" ng-if="category.id == userAddClass.subCategory && category.subcats[0]" class="form-group">
              <label class="control-label">Sub category</label>
              <div>
                <select ng-model="userAddClass.subcategoryId" class="form-control form-full" ng-options="subCategory.id as subCategory.title for subCategory in category.subcats track by subCategory.id">
                  <option value="">-- Select Sub Category --</option>
                </select>
              </div>
          </div>

          <div class="form-group">
            <label class="control-label">Price</label>
            <div class="tooltip-wrapper">
              <div class="tooltip-button question-button">
                <span>?</span>
              </div>
              <span class="tooltip top question">
                <div class="tooltip-inner">
                  Per person
                </div>
              </span>
            </div>

            <div class="custom-radio-wrapper">
              <div class="col-md-3">
                <label class="btn btn-default btn-block" ng-model="userAddClass.priceRadio" uib-btn-radio="0" ng-click="userAddClass.customPrice = false">Free</label>
              </div>
              <div class="col-md-2">
                <label class="btn btn-default btn-block" ng-model="userAddClass.priceRadio" uib-btn-radio="10" ng-click="userAddClass.customPrice = false">$10</label>
              </div>
              <div class="col-md-2">
                <label class="btn btn-default btn-block" ng-model="userAddClass.priceRadio" uib-btn-radio="20" ng-click="userAddClass.customPrice = false">$20</label>
              </div>
              <div class="col-md-2">
                <label class="btn btn-default btn-block" ng-model="userAddClass.priceRadio" uib-btn-radio="30" ng-click="userAddClass.customPrice = false">$30</label>
              </div>
              <div class="col-md-3">
                <label class="btn btn-default btn-block" ng-model="userAddClass.priceRadio" uib-btn-radio="'custom'" ng-click="userAddClass.customPrice = true; userAddClass.focusPrice()" ng-if="!userAddClass.customPrice">Custom</label>
              </div>
              <div class="col-md-3">
                <input ng-model="userAddClass.priceInput" type="number" min="0" class="form-control form-full price-input" ng-if="userAddClass.customPrice" />
              </div>
            </div>

          </div>

          <div class="form-group">

            <label class="control-label">Size</label>
            <div class="tooltip-wrapper">
              <div class="tooltip-button question-button">
                <span>?</span>
              </div>
              <span class="tooltip top question">
                <div class="tooltip-inner">
                  Max size
                </div>
              </span>
            </div>

            <div class="custom-radio-wrapper">
              <div class="col-md-1">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="1" ng-click="userAddClass.customSize = false">1</label>
              </div>
              <div class="col-md-1">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="2" ng-click="userAddClass.customSize = false">2</label>
              </div>
              <div class="col-md-1">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="5" ng-click="userAddClass.customSize = false">5</label>
              </div>
              <div class="col-md-3">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="10" ng-click="userAddClass.customSize = false">10</label>
              </div>
              <div class="col-md-3">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="20" ng-click="userAddClass.customSize = false">20</label>
              </div>
              <div class="col-md-3">
                <label class="btn btn-default btn-block" ng-model="userAddClass.sizeRadio" uib-btn-radio="'custom'" ng-click="userAddClass.customSize = true; userAddClass.focusSize()" ng-if="!userAddClass.customSize">Custom</label>
              </div>
              <div class="col-md-3">
                <input ng-model="userAddClass.sizeInput" type="number" min="1" class="form-control form-full size-input" ng-if="userAddClass.customSize" />
              </div>
            </div>

          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="addClassForm.$invalid">Add class</button>
          </div>

        </fieldset>
      </form>

    </div>

  </div>

</div>
