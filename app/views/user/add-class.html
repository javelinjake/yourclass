    <form ng-submit="user.addClass()" class="form-horizontal">
      <fieldset>

        <div class="form-group">
          <label class="col-md-2 control-label">Title</label>
          <div class="col-md-10">
            <input ng-model="user.title" type="text" class="form-control" placeholder="Class title"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Category</label>
          <div class="col-md-10">
            <select ng-model="user.categoryId" ng-change="user.classCategory(user.categoryId)" class="form-control" ng-options="category.id as category.title for category in user.categories track by category.id"></select>
          </div>
        </div>

        <div ng-repeat="category in user.categories" ng-if="category.id == user.subCategory && category.subcats[0]">
          <div class="form-group">
            <label class="col-md-2 control-label">Sub Category</label>
            <div class="col-md-10">
              <select ng-model="user.subcategoryId" class="form-control" ng-options="subCategory.id as subCategory.title for subCategory in category.subcats track by subCategory.id"></select>
            </div>
          </div>
        </div>
